version: "3.9" # docker-compose.ymlのバージョンを指定

services:
  demo-app:
    build: .
    volumes:
      - .:/src # アプリケーションのソースコードのマウント
    ports:
      - "80:80"
    env_file: # .env ファイルを指定
      - .env
    depends_on:
      - db

  db:
    image: postgres:14
    volumes:
      - db-data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"

volumes: # 使用するボリュームを定義
  db-data: # dbデータ用のボリューム

